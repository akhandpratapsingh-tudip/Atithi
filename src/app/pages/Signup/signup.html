<div class="signupContainer">
  <div *ngIf = "signFail" class="alert alert-danger alert-dismissable fade in warn" >
    <strong>Warning!</strong> Enter email in valid format. Eg:-"abc@def.com"
  </div>
  <div class="row" class="signupSegment" >
      <div class="col-md-12">
        <div class="thumbnail">
            <img src="http://goomteeresorts.com/wp-content/uploads/2013/11/about-athithi.png" alt="ATITHI" class="image">
            <div class="caption">
              <h4>ATITHI</h4>
            </div>
        </div>
    </div>

  <div class="col-md-12">
    <div class="logintitle"><h4>Sign Up
     </h4></div>
  </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal" >

        <div  class="form-group" [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
          <input [formControl]="name" type="text" [ngClass]="{'.ng-invalid': (!name.valid && name.touched), '.ng-valid': (name.valid && name.touched)}" class="form-control" id="inputName3" placeholder="Name" pattern="[a-zA-Z.]{3,20}" required>
        </div>
        <div class = "form-group" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
          <input type="text" [formControl]="email" [ngClass]="{'.ng-invalid': (!email.valid && email.touched), '.ng-valid': (email.valid && email.touched)}" class="form-control" id="inputEmail3" placeholder="Email" value="" pattern="[a-zA-Z0-9{@}a-zA-Z{.}a-zA-Z.]{4,50}"  required>
        </div>
        <div class = "form-group" [ngClass]="{'has-error': (!password.valid && name.password), 'has-success': (name.password && name.password)}">
          <input type="password" [formControl]="password" [ngClass]="{'.ng-invalid': (!password.valid && password.touched), '.ng-valid': (password.valid && password.touched)}" class="form-control" id="inputPassword3" placeholder="Password" value="" pattern="[a-zA-Z0-9@#!$%^&*.]{6,50}" required>
        </div>
        <div class = "form-group">
          <input class = "btn btn-primary" type="submit" value="Sign Up"><hr class = "col-md-9 offset-md-1">
          <a class="btn btn-info" [routerLink]="['/login']" >Sign In</a>
        </div>
    </form>
</div>
 </div>
