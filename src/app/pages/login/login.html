<div class="loginContainer" style="background: darkslateblue; height: 662px !important;">
  <div class="row" class="loginSegment">
  <div class="col-md-12">
    <div class="thumbnail" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
      <a href="#" style="text-decoration:none;">
        <img src="http://goomteeresorts.com/wp-content/uploads/2013/11/about-athithi.png" alt="ATITHI"
        style="width:100px; height:100px;">
        <div class="caption">
          <h4>ATITHI</h4>
        </div>
      </a>
    </div>
  </div>
  <div class="col-md-12"><h3>Sign In</h3></div>
   <div style="background: #ddddff;" >
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
         <div class = "form-group row col-md-12 inputbutton emaildiv" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
            <input [formControl]="email" type="email" class="form-control inputbox" id="inputEmail" placeholder="Email" >
         </div>
         <div class="form-group row col-md-12 inputbutton passwordtext" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
            <input [formControl]="password" type="password" class="form-control inputbox" id="inputPassword" placeholder="Password">
         </div>
         <div style="background:#dddddd;padding-bottom:10px;" class="form-group">
           <button [disabled]="!form.valid || submitted" type="submit" class="btn btn-info"  style="color: black;   text-decoration: none;position:relative;">Sign In</button>
           <span><a class="btn btn-primary" [routerLink]="['/signup']" style="color: black; margin-left: 30px;  text-decoration: none;position:relative;">Sign Up</a></span>
           <hr class = "col-md-9 offset-md-1">
         </div>
    </form></div>
</div>
</div>
