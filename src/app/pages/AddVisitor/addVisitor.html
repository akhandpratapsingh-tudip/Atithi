<div class="Row">

    <form [formGroup]="form" class="form" (ngSubmit)="onSubmit(form.value)">

        <div class="txtschool">
            <label for="name">Name</label>
            <input [formControl]="name" type="text" class="login-input form-group form-control" id="name" placeholder="Name">
        </div>

        <div class="txtschool">
            <label for="email">Email</label>
            <input [formControl]="email"  type="email" class="login-input form-group form-control" id="email" placeholder="email" >
        </div>

        <div class="txtschool">
            <label for="mobile">Mobile</label>
            <input [formControl]="mobile" type="tel" pattern="[1-9][0-9]{9}" class="login-input form-group form-control" id="mobile" placeholder="Mobile number" >
        </div>

        <div class="txtschool">
            <label for="intime">In Time</label>
            <input [formControl]="in_time" type="datetime-local"  id="intime" class="login-input form-group form-control"  placeholder="In Time" >
            <!--<a class="btn btn-md buttons" href="#register" role="button">Crea an account</a>-->
        </div>

        <div class="txtschool">
            <label for="outtime">Out Time</label>
            <input [formControl]="out_time" type="datetime-local"  id="outtime" class="login-input form-group form-control"  placeholder="Out Time" >
        </div>



        <div class="txtschool">
            <!--<a class="btn btn-md buttons" href="#login" role="button">Login</a>-->
            <button  type="submit" class="btn btn-md btn-warning pull-right"style="margin-right: 450px;height: 28.88px;width: 82px;
">Submit</button>
            <!--<a class="btn btn-md buttons" href="#facebook" role="button">login con facebook</a>-->
            <!--<a href="#"><button type="button" class="btn btn-info btn-block regular-link"> <span class="text">login con facebook</span></button></a>-->
        </div>
    </form>
</div>
